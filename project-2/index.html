<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row my-4 justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h3>Covid Dashboard</h3>
            </div>
            <div class="col-lg-6 col-md-12 mt-3 mt-lg-0 w-75">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 mb-2 mb-md-0">
                        <select class="form-select form-control country-list">
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mt-md-0">
                        <input type="date" id="input-date" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-lg-3 col-md-6 mb-3 w-75">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed</h5>
                        <p class="card-text confirmed"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3 w-75">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Deaths</h5>
                        <p class="card-text deaths"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3 w-75">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Recovered</h5>
                        <p class="card-text recovered"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3 w-75">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active</h5>
                        <p class="card-text active"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 mt-4 card">
                    <canvas id="pie-chart">
                    </canvas>                  
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12 mt-4 card justify-content-center">
                    <canvas id="bar-chart">
                    </canvas>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 card">
                    <canvas id="line-chart">
                    </canvas>                  
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/drawchart.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
